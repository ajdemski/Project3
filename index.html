<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/scripts.js"></script>
  <title>Mr. Rogobers Neighborhood</title>

<body>
  <h1>Text Analyzer</h1>
  <form id="wordCounter">
    <div>
      <label for="input">Input A Number To Get Mr. Rogober's Answer:</label>
      <input type="number" id="input" min="0" max="1000" required />
      <br />
      <button type="submit" class="getAnswer">Submit</button>
    </div>
  </form>
  <h2>Mr. Rogober's Answer :</h2>
  <p id="rogobersAnswer"></p>
</body>
